administer support ticket types:
  title: 'Administer support ticket types'
  description: 'Promote, change ownership, edit revisions, and perform other tasks across all support ticket types.'
  restrict access: true
administer support tickets:
  title: 'Administer support tickets'
  restrict access: true
access support ticket overview:
  title: 'Access the support ticket overview page'
  description: 'Get an overview of all support tickets.'
access support tickets:
  title: 'View published support tickets'
view own unpublished support tickets:
  title: 'View own unpublished support tickets'
view all revisions:
  title: 'View all revisions'
revert all revisions:
  title: 'Revert all revisions'
  description: 'Role requires permission <em>view revisions</em> and <em>edit rights</em> for support tickets in question or <em>administer support tickets</em>.'
delete all revisions:
  title: 'Delete all revisions'
  description: 'Role requires permission to <em>view revisions</em> and <em>delete rights</em> for support tickets in question or <em>administer support tickets</em>.'

permission_callbacks:
  - \Drupal\support_ticket\SupportTicketPermissions::supportTicketTypePermissions
